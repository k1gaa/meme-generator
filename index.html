    <div class="container">
      <div class="image-wrapper">
        <canvas></canvas>
      </div>
      <form class="controls">
        <input
          maxlength="16"
          placeholder="title"
          type="text"
          name="title"
          id="controls__title"
        />
        <div>
          <label tabindex="0" for="controls__image">
            <p>Select file</p>
            <input
              tabindex="-1"
              type="file"
              name="image"
              id="controls__image"
              accept="image/jpeg, image/jpg, image/png"
            />
          </label>
          <button id="controls__generate" type="submit">generate</button>
        </div>
        <a id="controls__download">download</a>
      </form>
    </div>
