<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <title>Meme generator</title>
  </head>
  <body>
    <div class="container">
      <form class="controls">
        <input
          type="file"
          name="image"
          id="controls__image"
          accept="image/jpeg, image/jpg, image/png"
        />
        <input type="text" name="title" id="controls__title" />
        <button type="submit">OK</button>
      </form>
      <div class="image-wrapper">
        <canvas></canvas>
      </div>
    </div>
  </body>
</html>
